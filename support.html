<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Support</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .form-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #1c1e21; margin-bottom: 20px; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #4b4f56; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 100px; resize: none; }
        button { width: 100%; padding: 12px; background: #0084ff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0073e6; }
        #successMessage { display: none; text-align: center; color: #28a745; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit a Ticket</h2>
    <form id="supportForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="userName" placeholder="John Doe" required>
        </div>
        
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="userEmail" placeholder="john@example.com" required>
        </div>

        <div class="input-group">
            <label>Issue Category</label>
            <select id="category">
                <option value="tech">Technical Issue</option>
                <option value="billing">Billing Inquiry</option>
                <option value="feedback">Feedback</option>
            </select>
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea id="message" placeholder="How can we help you?" required></textarea>
        </div>

        <button type="submit">Send Ticket</button>
    </form>

    <div id="successMessage">
        <p>Thank you! Your ticket has been submitted successfully.</p>
    </div>
</div>

<script>
    document.getElementById('supportForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Sayfanın yenilenmesini engeller

        // Form verilerini yakalıyoruz
        const ticketData = {
            name: document.getElementById('userName').value,
            email: document.getElementById('userEmail').value,
            category: document.getElementById('category').value,
            message: document.getElementById('message').value
        };

        console.log("Ticket Received:", ticketData); // Veriyi arka planda "gördük"

        // Formu gizle ve başarı mesajını göster
        document.getElementById('supportForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
    });
</script>

</body>
</html>
