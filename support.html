<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Gateway</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        button { background-color: #2563eb; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>

<div class="card">
    <h2>Help Center</h2>
    <p>Select the topic you need help with:</p>
    
    <select id="supportCategory">
        <option value="general">General Inquiry</option>
        <option value="billing">Billing & Subscription</option>
        <option value="technical">Technical Support</option>
        <option value="account">Account Recovery</option>
    </select>

    <button onclick="redirectToSupport()">Get Help</button>
</div>

<script>
    function redirectToSupport() {
        const category = document.getElementById('supportCategory').value;
        const rootURL = "https://support.yourdomain.com/";

        // Redirection Logic
        switch(category) {
            case "billing":
                window.location.href = rootURL + "billing-guide";
                break;
            case "technical":
                window.location.href = rootURL + "troubleshooting";
                break;
            case "account":
                window.location.href = rootURL + "security-settings";
                break;
            default:
                window.location.href = rootURL + "home";
        }
    }
</script>

</body>
</html>
